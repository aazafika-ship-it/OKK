<style>
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 40px; }
    .stat-card { 
        background: linear-gradient(135deg, #1e3a8a, #3b82f6); 
        color: white; padding: 25px; border-radius: 20px; text-align: center;
        transition: 0.3s;
    }
    .stat-card:hover { transform: scale(1.05); }
    .stat-card h2 { font-size: 2.5rem; margin: 0; }
    .stat-card p { margin: 5px 0 0; opacity: 0.8; font-weight: 600; }
</style>

<div class="stats-grid">
    <div class="stat-card" data-aos="flip-left">
        <h2>100+</h2>
        <p>Siswa Aktif</p>
    </div>
    <div class="stat-card" data-aos="flip-left" data-aos-delay="200">
        <h2>10</h2>
        <p>Guru Berpengalaman</p>
    </div>
    <div class="stat-card" data-aos="flip-left" data-aos-delay="400">
        <h2>A</h2>
        <p>Akreditasi Sekolah</p>
    </div>
</div>
