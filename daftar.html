<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran - TK Cendekia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --sidebar-w: 260px; --success: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background: #f8fafc; }
        
        /* SIDEBAR CONSISTENT */
        .sidebar { width: var(--sidebar-w); height: 100vh; background: var(--primary); color: white; position: fixed; padding: 40px 0; }
        .sidebar-menu { list-style: none; padding: 0; margin-top: 50px; }
        .sidebar-menu li a { display: block; padding: 16px 30px; color: #94a3b8; text-decoration: none; font-weight: 600; }
        .sidebar-menu li a.active { color: white; background: rgba(59, 130, 246, 0.1); border-left: 5px solid var(--accent); }

        .main-content { margin-left: var(--sidebar-w); width: calc(100% - var(--sidebar-w)); padding: 60px 5%; }
        
        /* FORM STYLE */
        .form-container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--primary); }
        input, select, textarea { 
            width: 100%; padding: 12px; border: 2px solid #f1f5f9; border-radius: 10px; 
            outline: none; transition: 0.3s; box-sizing: border-box; font-family: inherit;
        }
        input:focus { border-color: var(--accent); background: white; }
        
        .btn-submit { 
            width: 100%; padding: 15px; background: var(--success); color: white; 
            border: none; border-radius: 10px; font-weight: bold; font-size: 1rem; 
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-submit:hover { background: #128c7e; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2); }
        
        .note { background: #eff6ff; padding: 15px; border-radius: 10px; color: #1e40af; font-size: 0.9rem; margin-bottom: 30px; border-left: 4px solid var(--accent); }
    </style>
</head>
<body>
    <div class="sidebar">
        <div style="padding: 0 30px;"><h2 style="color: var(--accent);">CENDEKIA</h2></div>
        <ul class="sidebar-menu">
            <li><a href="index.html">üè† Beranda</a></li>
            <li><a href="program.html">üé® Program</a></li>
            <li><a href="guru.html">üë©‚Äçüè´ Data Guru</a></li>
            <li><a href="lokasi.html">üìç Lokasi</a></li>
            <li><a href="daftar.html" class="active">üìù Pendaftaran</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1 style="text-align: center; color: var(--primary);" data-aos="fade-down">Pendaftaran Murid Baru</h1>
        <p style="text-align: center; color: #64748b; margin-bottom: 40px;" data-aos="fade-up">Silakan isi formulir di bawah ini, admin kami akan segera menghubungi Anda.</p>

        <div class="form-container" data-aos="zoom-in">
            <div class="note">
                ‚ÑπÔ∏è Data yang Anda isi akan dikirimkan langsung ke WhatsApp Admin TK Cendekia.
            </div>

            <form id="pendaftaranForm">
                <div class="form-group">
                    <label>Nama Lengkap Anak</label>
                    <input type="text" id="namaAnak" placeholder="Contoh: Ahmad Zaki" required>
                </div>

                <div class="form-group">
                    <label>Pilihan Program</label>
                    <select id="programPilihan">
                        <option value="Kelas Reguler">Kelas Reguler</option>
                        <option value="Program Unggulan (Aswaja & Jawa)">Program Unggulan (Aswaja & Jawa)</option>
                        <option value="Ekstrakurikuler Saja">Ekstrakurikuler Saja</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Nama Wali Murid</label>
                    <input type="text" id="namaWali" placeholder="Contoh: Bunda Fatimah" required>
                </div>

                <div class="form-group">
                    <label>Alamat Tinggal</label>
                    <textarea id="alamat" rows="3" placeholder="Masukkan alamat lengkap..."></textarea>
                </div>

                <button type="button" class="btn-submit" onclick="kirimWA()">
                    <span>Kirim via WhatsApp</span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({ duration: 800 });

        function kirimWA() {
            const namaAnak = document.getElementById('namaAnak').value;
            const program = document.getElementById('programPilihan').value;
            const namaWali = document.getElementById('namaWali').value;
            const alamat = document.getElementById('alamat').value;
            
            // Ganti nomor di bawah ini dengan nomor WA Admin sekolah lo (Pakai kode negara 62)
            const nomorWA = "6281234567890"; 

            const pesan = `Halo Admin TK Cendekia,%0A%0ASaya ingin mendaftarkan anak saya:%0A- *Nama Anak:* ${namaAnak}%0A- *Program:* ${program}%0A- *Nama Wali:* ${namaWali}%0A- *Alamat:* ${alamat}%0A%0AMohon info selanjutnya ya Min, terima kasih!`;

            if(namaAnak && namaWali) {
                window.open(`https://wa.me/${nomorWA}?text=${pesan}`, '_blank');
            } else {
                alert('Mohon isi Nama Anak dan Nama Wali ya Bunda!');
            }
        }
    </script>
</body>
</html>
